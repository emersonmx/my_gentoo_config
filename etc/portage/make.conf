# These settings were set by the catalyst build script that automatically
# built this stage.
# Please consult /usr/share/portage/config/make.conf.example for a more
# detailed example.
CFLAGS="-O2 -march=native -pipe"
CXXFLAGS="${CFLAGS}"
# WARNING: Changing your CHOST is not something that should be done lightly.
# Please consult http://www.gentoo.org/doc/en/change-chost.xml before changing.
CHOST="x86_64-pc-linux-gnu"

#MAKEOPTS="-s -j5 -l4"
MAKEOPTS="-s"

LINGUAS="pt_BR pt pt_PT en en_US"

VIDEO_CARDS="intel"
INPUT_DEVICES="evdev mouse keyboard synaptics"
SANE_BACKENDS="hp"
#PYTHON_TARGETS="python2_7 python3_3 python3_4"
#USE_PYTHON="2.7 3.3"

EMERGE_DEFAULT_OPTS="--autounmask=y --quiet-build=y" # Light build
#EMERGE_DEFAULT_OPTS="--autounmask=y --quiet-build=y --jobs=5 --load-average=4"
FEATURES="fail-clean clean-logs parallel-fetch userfetch"

# These are the USE flags that were used in addition to what is provided by the
# profile used for building.
CPU_FLAGS_X86="avx mmx mmxext popcnt sse sse2 sse3 sse4_1 sse4_2 ssse3"
USE="-gnome -kde -minimal joystick lock pulseaudio samba thunar avx mmx mmxext
popcnt sse sse2 sse3 sse4_1 sse4_2 ssse3"

XFCE_PLUGINS="battery brightness clock trash"

ACCEPT_LICENSE="*"

PORT_LOGDIR="/var/log/portage"

PORTDIR="/usr/portage"
DISTDIR="${PORTDIR}/distfiles"
PKGDIR="${PORTDIR}/packages"

PORTDIR_OVERLAY="/usr/local/portage ${PORTDIR_OVERLAY}"

GENTOO_MIRRORS="http://gentoo.c3sl.ufpr.br/"
#SYNC="rsync://rsync.br.gentoo.org/gentoo-portage"

source /var/lib/layman/make.conf
