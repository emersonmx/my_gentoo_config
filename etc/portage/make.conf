# These settings were set by the catalyst build script that automatically
# built this stage.
# Please consult /usr/share/portage/config/make.conf.example for a more
# detailed example.
CFLAGS="-O2 -march=native -pipe"
CXXFLAGS="${CFLAGS}"
# WARNING: Changing your CHOST is not something that should be done lightly.
# Please consult http://www.gentoo.org/doc/en/change-chost.xml before changing.
CHOST="i686-pc-linux-gnu"

MAKEOPTS="-s -j5 -l4"

LINGUAS="pt_BR pt pt_PT en en_US"

VIDEO_CARDS="intel"
INPUT_DEVICES="evdev mouse keyboard joystick synaptics"
SANE_BACKENDS="hp"

EMERGE_DEFAULT_OPTS="--autounmask=y --quiet-build=y --jobs=5 --load-average=4"
FEATURES="splitdebug fail-clean clean-logs parallel-fetch userfetch"

# These are the USE flags that were used in addition to what is provided by the
# profile used for building.
USE="-gnome -kde -minimal joystick lock pulseaudio mmx samba sse sse2 sse3 ssse3
sse4 sse4a sse4_1 thunar"

XFCE_PLUGINS="battery brightness clock trash"

ACCEPT_LICENSE="*"

PORT_LOGDIR="/var/log/portage"

PORTDIR="/usr/portage"
DISTDIR="${PORTDIR}/distfiles"
PKGDIR="${PORTDIR}/packages"

PORTDIR_OVERLAY="/usr/local/portage ${PORTDIR_OVERLAY}"

GENTOO_MIRRORS="http://gentoo.c3sl.ufpr.br/"
SYNC="rsync://rsync.br.gentoo.org/gentoo-portage"

source /var/lib/layman/make.conf
